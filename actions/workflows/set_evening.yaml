version: 1.0

description: Sets house to the evening light scene.

input:
  - rooms: ["media_room", "office"]
  - color: "(5461, 48495, 65535, 3500)"
  - brightness: 66

output:
  - result: <% ctx().result %>

tasks:
  task1:
    action: lifx.set_scene
    input:
      rooms: <% ctx().rooms %>
      color: <% ctx().color %>
      brightness: <% ctx().brightness %>
    next:
      - when: <% succeeded() %>
        publish: 
          - result: <% result().result %>

     