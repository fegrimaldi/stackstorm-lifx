version: 1.0

description: Sets house to the evening light scene.

input:
  - rooms: ["media_room", "office"]
  - color: "(0, 65535, 43973, 2500)"
  - brightness: 33

output:
  - result: <% ctx().result %>

tasks:
  task1:
    action: lifx.set_scene
    input:
      rooms: <% ctx().rooms %>
      color: <% ctx().color %>
      brightness: <% ctx().brightness %>
    next:
      - when: <% succeeded() %>
        publish: 
          - result: <% result().result %>