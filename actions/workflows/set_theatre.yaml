version: 1.0

description: Sets house to the theatre light scene.

input:
  - rooms: ["media_room", "office"]
  - scene: "theatre"
  - power: true
output:
  - result: <% ctx().result %>

tasks:
  task1:
    action: lifx.set_scene
    input:
      rooms: <% ctx().rooms %>
      scene: <% ctx().scene %>
      power: <% ctx().power %>
    next:
      - when: <% succeeded() %>
        publish: 
          - result: <% result().result %>